	<link rel="stylesheet" type="text/css" href="estilo.css">
	<title>TAROT&CAFÉ</title>
</head>
		<header>
		<img id="imgbanner" src="img/banner.png" alt="Duas mãos centrais com uma bola flutuante no meio. Algumas cartas de tarot espalhadas dentro da imagem."/>
		</header>
		<body>
		<nav>
			<a href="index.html #sobre" class="a-menu">Sobre</a> &nbsp; &nbsp; &nbsp; &nbsp;

		<section id="paginadeagendamento">

					<p> Vamos consultar as áreas da sua vida?</p>


					<form name="" method="GET" action="index.html">
			 		<label for="nome_completo">Nome:</label><br/>
			 		<input id="nome_completo"type="text" name="Nome_completo" placeholder="Digite seu nome completo." required autofocus /><br/>
			 		
			 		
			 		<label for="email">E-mail:</label><br/>
			 		<input id=" email" type="email" name="email" placeholder="email@email.com"/><br/>

			 		<label for="senha">Senha:</label><br>
			 		<input id="senha" type="password" name="senha" placeholder="Apenas números!"><br/>

			 		<label for="telefone">Telefone:</label><br/>
			 		<input id="telefone" type="tel" name="telefone"placeholder="61)95555-5555" pattern="^(?\d{2}\}\d{5}[-\s]\d{4}.*?$"/> <br/>

				 	<div id="datahoraeaula"> 
				 		<div> 
					 		<label for="data">Data:</label>
					 		<input id="data" type="date" name="data">  
				 		</div>

				 		<div>
					 		<label for="hora">Hora:</label>
					 		<input id="hora" type="time" name="hora">
					 	</div>	
					 	<div>
					 		<label for="aulas">Aulas:</label>
					 		<input id="aulas" type="number" name="aulas" min="1" max="10" step="1"> 
					 	</div>	
				 	</div>

			 		<label for="nivel">Nível:</label>
			 			<select id="nivel" name="nivel">
			 			<option value="basico">Básico</option>
			 			<option value="iniciante">Iniciante</option>
						<option value="avancado">Avançado</option>
						</select> <br/>

				<fieldset>
					<legend>Gênero:</legend>
				<input id="masc" type="radio" name="genero" value="masc"><label for="masc">Masculino</label> <br/>
				<input id="fem" type="radio" name="genero" value="fem"><label for="fem">Feminino</label>
				</fieldset>		

					<fieldset>
						<legend>Oráculos que  conhece:</legend>
						<input id="baralho" type="checkbox" name="oraculo" value="baralho" /><label for="baralho">Baralho cigano</label><br/>
						<input id="buzios" type="checkbox" name="oraculo" value="buzios" /><label for="buzios">Búzios</label><br/>
						<input id="tarot" type="checkbox" name="oraculo" value="tarot"><label for="tarot">Tarot</label><br/>
					</fieldset>

			 		<label for="msg">Mensagem</label><br/>
			 		<textarea id="msg" cols="48" rows="5">
			 			

			 		</textarea>


			 		<div id="botoesformulario">
				 		<input type="submit" name="bnt-agendar" value="Enviar"/>
				 		<input type="reset" name="bnt-apagar" value="Cancelar" /> 
			 	</div>
			 </form>

	</section>

<footer id="rodape">

</html>
